<!DOCTYPE html>

<html lang="${lang}">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/crud.css'}" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/crud.custom.css'}" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/smoothness/jquery-ui-1.8.16.custom.css'}" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/ui.multiselect.css'}" />
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}"></script>
        <script src="@{'/public/javascripts/jquery-ui-1.8.16.custom.min.js'}"></script>
        <script src="@{'/public/javascripts/ui.multiselect.js'}"></script>
        <script src="@{'/public/javascripts/jquery.watermark.min.js'}"></script>
<style type="text/css">
.watermark {
   color: #666;
}
</style>
<script>
(function($){
$(function(){
  $("select[multiple='yes']").multiselect();
//  $(".crud_text label").inFieldLabels();
//  $(".crud_longtext label").inFieldLabels();
});
})(jQuery);
</script>
    </head>
    <body id="crud">

        <div id="crudHeader">
            <h1><a href="@{CRUD.index()}">&{'crud.title'}</a></h1>
        </div>

#{if request.actionMethod != 'index'}
            <div id="crudBreadcrumb">
                #{crud.navigation /}
            </div>
#{/if}

#{if flash.success}
            <div class="crudFlash flashSuccess">
                ${flash.success}
            </div>
#{/if}
#{if flash.error || error}
            <div class="crudFlash flashError">
                ${error ?: flash.error}
            </div>
#{/if}

        <div id="crudContent">
#{doLayout /}
        </div>

        <div id="crudFooter">
            Generated by the Play CRUD module. <a href="http://www.playframework.org/documentation/1.1/crud">Learn how to customize it !</a>
        </div>

    </body>
</html>
